{% extends 'base.html' %}
{% block title %} Tasks List {% endblock %}
{% block content%}

<div class="task-box">
    <h2>Your Tasks</h2>
    <form action="{{url_for('tasks.add_tasks')}}" method="post" class="task-form">
        <input type="text" name="title" id="" required placeholder="New Task">
        <button type="submit" class="btn">Add</button>
    </form>

    {% if tasks %}
        <form action="{{ url_for('tasks.clear_task') }}" method="post">
            <button type="submit" class="btn btn-clear">Clear All Tasks</button>
        </form>
    <br>
    <table class="task-table">
        <thead>
            <tr>
                <th>Sr No.</th>
                <th>Task</th>
                <th>Status</th>
                <th>Change</th>
            </tr>
        </thead>
        <tbody>
            {% for task in tasks %}
                <tr>
                    <td>{{ loop.index }}</td>
                    <td>{{task.title}}</td>
                    <td><span class="badge {{task.status|lower}}">{{task.status}}</span></td>
                    <td>
                        <form action="{{url_for('tasks.toggle_status', task_id=task.id)}}" method="post">
                            <button type="submit" class="btn-small">Next</button>
                        </form>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
    {% else %}
    <p>No task yet. Add task!</p>
    {% endif %}
</div>

{% endblock %}
